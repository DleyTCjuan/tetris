<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>urbanTetris</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      
      <!-- Barra superior del HUD -->
<div class="top-bar">
  <button id="restart-btn">RESETEELO</button>
  <strong class="title">El TETRIS MAS CHIMBA</strong>
  <button id="pause-btn">PAUSELO </button>
</div>

      <!-- Contenedor principal del juego -->
      <div class="game-container">
        <div class="left">
          <strong class="items">TIME</strong>
          <div class="tiempo" id="timer">00:00:00</div>
          <strong class="items">LINES</strong>
          <strong class="score"><span></span>
          </strong>
        </div>
        <div class="center">
          <canvas width="300" height="660"></canvas>
        </div>
        <div class="right">
          <div id="next-container" >
            <div>NEXT</div>
            <canvas id="next" width="100" height="100"></canvas>
          </div>
          <div class="comunidad">
            <strong>COMUNIDAD</strong>
            <img src="assets/DleyTC.svg" alt="DleyTC" />
            <ul>
              <li><a href="https://www.tiktok.com/@dleytc?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i></a></li>
              <li><a href="https://www.instagram.com/dleytc?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><i class="fab fa-instagram"></i></a></li>
              <li><a href="https://open.spotify.com/playlist/2T00AHUUHW3hMMRWkxbeve?si=3nyiMzc4SQyo6gITvXLp4g" target="_blank"><i class="fab fa-spotify"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
